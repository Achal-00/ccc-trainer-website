on:
    push:
        branches:
            - main

jobs:
    contrib-readme-job:
        permissions: write-all
        runs-on: ubuntu-latest
        name: Readme contributors
        steps:
            - name: Contribute List
              uses: akhilmhdh/contributors-readme-action@v2.3.6
              with:
                  use_username: true
                  collaborators: all
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
